  <script>
    // Carrossel simples automático
    let current = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides.forEach((slide, index) => {
        slide.style.display = (index === current) ? "block" : "none";
      });
      current = (current + 1) % slides.length;
    }, 3000);
  </script>
